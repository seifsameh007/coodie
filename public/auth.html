<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCIPTIVITY - Sign In</title>
    <meta name="description" content="Sign in or create your SCIPTIVITY account">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <button class="top-bar-btn" id="themeToggle" onclick="toggleTheme()" title="Toggle Theme">üåô</button>
        <button class="top-bar-btn" id="langToggle" onclick="toggleLanguage()" title="Toggle Language">AR</button>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab" onclick="switchTab('login')"
                    data-i18n="login">Login</button>
                <button class="auth-tab" id="registerTab" onclick="switchTab('register')"
                    data-i18n="register">Register</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label data-i18n="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="loginEmail" data-i18n="email" placeholder="Email" required
                            autocomplete="email">
                    </div>
                </div>
                <div class="input-group">
                    <label data-i18n="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" data-i18n="password" placeholder="Password" required
                            autocomplete="current-password" minlength="6">
                        <button type="button" class="password-toggle"
                            onclick="togglePasswordVisibility(this)">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="auth-submit" id="loginSubmit" data-i18n="loginBtn">Sign In</button>
            </form>

            <!-- Register Form -->
            <form class="auth-form hidden" id="registerForm" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label data-i18n="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="regUsername" data-i18n="username" placeholder="Username" required
                            minlength="3" autocomplete="username">
                    </div>
                </div>
                <div class="input-group">
                    <label data-i18n="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="regEmail" data-i18n="email" placeholder="Email" required
                            autocomplete="email">
                    </div>
                </div>
                <div class="input-group">
                    <label data-i18n="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="regPassword" data-i18n="password" placeholder="Password" required
                            minlength="6" autocomplete="new-password">
                        <button type="button" class="password-toggle"
                            onclick="togglePasswordVisibility(this)">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="input-group">
                    <label data-i18n="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="regConfirmPassword" data-i18n="confirmPassword"
                            placeholder="Confirm Password" required minlength="6" autocomplete="new-password">
                        <button type="button" class="password-toggle"
                            onclick="togglePasswordVisibility(this)">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="auth-submit" id="registerSubmit" data-i18n="registerBtn">Create
                    Account</button>
            </form>

            <!-- Divider -->
            <div class="auth-divider"><span data-i18n="orContinueWith">Or continue with</span></div>

            <!-- Google Sign In -->
            <button class="google-btn" id="googleSignInBtn" onclick="handleGoogleSignIn()">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                <span data-i18n="googleSignIn">Sign in with Google</span>
            </button>

            <!-- Switch link -->
            <div class="auth-switch" id="authSwitch">
                <span data-i18n="noAccount">Don't have an account?</span>
                <a onclick="switchTab('register')" data-i18n="register">Register</a>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
